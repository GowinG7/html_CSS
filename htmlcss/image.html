<!DOCTYPE html>
<html>
    <head>
        <title>This is image demo</title>
    </head>
    <body>
        <!-- Header for the first image -->
        <h1>This is coder</h1>
        
        <!-- Hyperlink wrapping an image -->
        <a href="https://en.wikipedia.org/wiki/Laptop">
            <img src="image.jpg" alt="coding device" height="200" width="300">
        </a>
        <h3>Coding..Coding...coding</h3>
        <br>
        <hr>
        
        <!-- Header for the second image -->
        <h1>This is Fountain-ink pen</h1>
        
        <!-- Hyperlink wrapping an image, opening in a new tab -->
        <a href="https://en.wikipedia.org/wiki/Fountain_pen" target="_blank" title="Fountain pen details">
            <img src="image/Pen.jpg" alt="Pen image" height="200" width="450px">
        </a>
        <h3>Pen...Pen...Pen</h3>
    </body>
</html>

<!--
Topics:
- Header tags (h1, h3)
- Hyperlink (a tag)
- Image (img tag)
- Image attributes: src, alt, height, width
- Hyperlink attributes: href, target, title
- Line Break (br tag)
- Horizontal Rule (hr tag)
-->
