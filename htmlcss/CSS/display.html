<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Display property of CSS</title>
    <link rel="Stylesheet" href="display.css">
</head>
<body>
    <!-- Display= property that specifies if/how an element is displayed
     block-level= start on a new line, take up the full width available 
     (h1, div, p, form, header, footer)
     inline=donot start on a new line, width is limited to what is needed 
     (span, a ,img)
     take up only the space needed for the element itself
    -->
     <div class="one">Div as using width and height </div>
     <div>div as block level element original characteristics</div>
     <span>Span</span>
     <br>
     <div id="demo1">Divsecond using inline display property</div>
     <span id="demo2">Spansecond using block display property</span>
</body>
</html>
