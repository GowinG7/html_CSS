<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This is video demo</title>
    </head>
    <body>
        <!-- Header for the first video -->
        <h1>This is the Aankha ko bato</h1>
        <!-- Video element with controls, autoplay, and muted attributes -->
        <video src="mp4/B-8EIGHT - AAKHAKO BATO (Official M V) HD.mp4" width="500px" controls autoplay muted>
        </video>
        <br>
        <hr>
        
        <!-- Header for the second video -->
        <h1>This is Alikati by B-8Eight</h1>
        <!-- Video element with controls -->
        <video src="mp4/B-8EIGHT - Alikati [Official Music Video].mp4" width="500" controls></video>
    </body>
</html>

<!--
Topics:
- Header tags (h1)
- Video element (video tag)
- Video attributes: src, width, controls, autoplay, muted
- Line Break (br tag)
- Horizontal Rule (hr tag)
-->
