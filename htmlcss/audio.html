<!DOCTYPE html>
<html>
    <head>
        <title>This is audio demo</title>
    </head>
    <body>
        <!-- Header for the first audio -->
        <h2>Somewhere only we know</h2>
        <!-- Audio player with controls -->
        <audio controls>
            <source src="mp3/Keane - Somewhere Only We Know (Official Music Video).mp3">
        </audio>
        <br>
        <hr>
        
        <!-- Header for the second audio -->
        <h2>7 years</h2>
        <!-- Audio player with controls, autoplay, and muted -->
        <audio controls autoplay muted>
            <source src="mp3/Lukas Graham - 7 Years (Lyrics).mp3">
        </audio>
        <br>
        <hr>
        
        <!-- Header for the third audio -->
        <h3>Jungle bhoot</h3>
        <!-- Audio player with controls -->
        <audio controls>
            <source src="mp3/Nawaj Ansari & Jhapali$H - JUNGLE KO BHOOT.mp3">
        </audio>
    </body>
</html>

<!--
Topics:
- Header tags (h2, h3)
- Audio element (audio tag)
- Source element (source tag)
- Audio attributes: controls, autoplay, muted
- Line Break (br tag)
- Horizontal Rule (hr tag)
-->
