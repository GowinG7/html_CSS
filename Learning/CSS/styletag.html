<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style tag for CSS</title>
    <style>
        h1 {
            color: Brown;
        }
        p {
            color: green;
            font-size: 29px;
        }
    </style>
</head>
<body>
    <h1 >Inline CSS </h1>
    <p >Inline css is the type of css where we have to apply css on each element or content where we need styling.</p>
    <h1>It biggest dissapointment is we have to apply inline style in all the element where we need even if tag name are same.</h1>
</body>
</html>
