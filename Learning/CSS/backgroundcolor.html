<!DOCTYPE html>
<html lang="en">
<head>

    <title>Background Color  Property</title>
    <style>
        h1{
            color: darkblue;
            background-color:aqua
        }
        p{
            color: rgb(11, 172, 11);
            background-color: rgb(247, 247, 72);

            color: rgb(10, 9, 9);

        }

</head>
<body>
    <h1>Gobinda Ghimire </h1>

    <H2>SAHIL SUBEDI </H2>
