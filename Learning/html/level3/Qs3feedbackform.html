<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="">
        <label for="nam">Name:</label>
        <input type="text" id="nam" name="nam" placeholder="Write your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Write your email"> <br><br>
        
        <label for="message">Message:</label> <br>
        <textarea name="message" id="message" rows="5" cols="20"></textarea> <br><br>
       
        <label for="rate">Rate us our of 5:</label><br>
        <input type="radio" name="rate" id="1" value="1">
        <label for="1">1</label> <br>
        <input type="radio" name="rate" id="2" value="2">
        <label for="2">2</label><br>
        <input type="radio" name="rate" id="3" value="3">
        <label for="3">3</label> <br>
        <input type="radio" name="rate" id="4" value="4">
        <label for="4">4</label><br>
        <input type="radio" name="rate" id="5" value="5">
       
        <label for="5">5</label><br><br>
        <button type="submit">Send your message!</button>
        
    </form>
</body>
</html>
