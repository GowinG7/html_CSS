<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    
    <form action="">
        <label for="feedback">Please provide your feedback:</label>
        <textarea id="feedback" name="feedback"></textarea>
        <!-- bydefault 2 rows and 10 columns -->
        

         <hr>
        <label for="comments">Please leave your comment:</label>
        <textarea id="comments" name="comments" placeholder="Write your comments here" rows="7" cols="40" ></textarea>
        
        <button>Submit</button>
    </form>

</body>
</html>
