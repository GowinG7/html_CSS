<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Analysis</title>
</head>
<body>
    <form action="">
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        <input type="checkbox" id="citizen" name="citizenship" checked>
        <label for="citizen">Nepalese</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
