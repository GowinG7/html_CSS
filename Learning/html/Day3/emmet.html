<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet in html</title>
</head>
<body>
    <h3>Child emmet -> &gt; </h3>
    <!--nav>ul>li-->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>
    <h3>Sibling emmet -> + </h3>
    <!--div + p-->
    <div></div>
    <p></p>
    <h3>Multiplication emmet -> *</h3>
    <!--ul>li*5-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <h3>Item numbering -> $</h3>
    <!--ul>li.item$*5-->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>
    <ul>
        <li class="number1"></li>
        <li class="number2"></li>
        <li class="number3"></li>
        <li class="number4"></li>
        <li class="number5"></li>
    </ul>


</body>
</html>
