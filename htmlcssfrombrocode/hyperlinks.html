<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This is hyperlinks demo</title>
    </head>
    <body>
        <!-- Hyperlink to a local file (lyrics.html) -->
        <a href="lyrics.html">Song lyrics</a>
        <br>
        
        <!-- Hyperlink to open an email client -->
        <a href="mailto:random@gmail.com">Email</a>
        <br>
        
        <!-- Hyperlink to an external website (YouTube) opening in the same tab -->
        <a href="https://www.youtube.com/" target="_self" title="Go to YouTube">Click me</a>
        <br>
        <hr>
        
        <!-- Hyperlink to an external website (Facebook) opening in a new tab -->
        <a href="https://www.facebook.com/" target="_blank" title="Go to Facebook">Click here</a>
        <br>
        <hr>
        
        <!-- Hyperlink to an external website (Twitter/X) opening in the top-most frame -->
        <a href="https://www.X.com/" target="_top" title="Go to Twitter(X)">Click here</a>
        <br>
        <hr>
        
        <!-- Hyperlink to an external website (Instagram) opening in the parent frame -->
        <a href="https://www.instagram.com/" target="_parent" title="Go to Instagram">Click here</a>
    </body>
</html>

<!--
Topics:
- Hyperlink (a tag)
- Line Break (br tag)
- Horizontal Rule (hr tag)
- Hyperlink attributes: href, target, title
-->
